<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/example07.scss">
  <title>Example 7</title>
</head>

<body>
    <!-- Regular Headers-->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

     <!-- Semantic Headers-->
    <div class="huge header">Header 1</div>
    <div class ="xlarge header">Header 2</div>
    <div class="large header">Header 3</div>
    <div class="small header">Header 4</div>
    <div class="small header">Header 5</div>
    <div class="tiny header">Header 6</div>

    <!-- Semantic Buttons-->
    <button type="button" class="new">Create Item</button>
    <button type="button" class="edit">Edit Item</button>
    <button type="button" class="approve">Approve Action</button>
    <button type="button" class="deny">Deny Action</button>
    <button type="button" class="warn">Proceed Cautiously</button>
    
    <script type="module" src="./javascripts/main.js"></script>
</body>

</html>
