<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An example</title>
</head>
<body>
  <div class="container">
  <!-- Headers -->
  <div class="my-5" id="headers">
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
  </div>
  <!-- Display headings -->
  <div class="my-5" id="display-headings">
    <h1 class="display-1">Display heading 1</h1>
    <h1 class="display-2">Display heading 2</h1>
    <h1 class="display-3">Display heading 3</h1>
    <h1 class="display-4">Display heading 4</h1>
    <h1 class="display-5">Display heading 5</h1>
    <h1 class="display-6">Display heading 6</h1>
  </div>
  <!-- Buttons -->
  <div class="my-5" id="buttons">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
  </div>
  <!-- Alerts -->
  <div class="my-5" id="alerts">
    <div class="alert alert-primary" role="alert">Primary</div>
    <div class="alert alert-secondary" role="alert">Secondary</div>
    <div class="alert alert-success" role="alert">Success</div>
    <div class="alert alert-danger" role="alert">Danger</div>
    <div class="alert alert-warning" role="alert">Warning</div>
    <div class="alert alert-info" role="alert">Info</div>
    </div>
  </div>
</body>
</html>
